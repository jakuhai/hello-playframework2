@(msg: String, form1: Form[Application.FindForm], datas: List[Message])

@main("Sample Page") {

    <h1>Delete data</h1>
    <h1>@msg</h1>

    @helper.form(action = routes.Application.find){

    	@(helper.inputText(
    		field = form1("input")
    	))

    	<input type="submit" />

    }

    <hr />
    <p>@datas</p>
}
