@(msg: String, form1: Form[models.Message])

@main("Sample Page") {

    <h1>Update Data</h1>
    <h1>@msg</h1>

    @helper.form(action = routes.Application.update){

    	<input type="hidden" value='@form1("id").value' name="id" />

    	@(helper.inputText(
    		field = form1("name")
    	))

    	@(helper.inputText(
    		field = form1("mail")
    	))

    	@(helper.textarea(
    		field = form1("message")
    	))

    	<input type="submit" />

    }
}
